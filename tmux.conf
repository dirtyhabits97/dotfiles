# NOTE: Run prefix + R to reload the tmux config

# MARK: General

# Start window numbers at 1 to match keyboard order
set -g base-index 1
set -g pane-base-index 1
setw -g base-index 1
setw -g pane-base-index 1

# Renumber windows sequentially after closing any of them
set -g renumber-windows on

# Enable mouse scolling
set -g mouse on

# Sane mouse scrolling
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# inspired from: https://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/
# loud or quiet?
set  -g visual-activity   off
set  -g visual-bell       off
set  -g visual-silence    off
setw -g monitor-activity  off
set  -g bell-action       none

# increase scrollback lines
set -g history-limit 99999

# disable left status bar
set -g status-left ""

# MARK: Colors

# Enables truecolor, to test run bin/truecolor.sh
set-option -sa terminal-overrides ",xterm*:Tc"


# MARK: Keybinds

# Custom prefix
unbind C-b
set -g prefix C-y
bind C-y send-prefix

# Easier pane split
unbind-key s
bind 's' split-window -c "#{pane_current_path}"
unbind-key v
bind 'v' split-window -hc "#{pane_current_path}"


# MARK: Scripts
# source: https://www.youtube.com/watch?v=hJzqEAf2U4I
bind -r i run "tmux neww tmux-cht.sh"


# MARK: Plugins
# NOTE: Run `git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm`
# source: https://github.com/tmux-plugins/tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'

## Format the window indicator from "[1 | dotfiles]" to "(dotfiles | 1)"
set -g @catppuccin_window_status_style "custom"
set -g @catppuccin_window_left_separator "#[fg=#{@_ctp_status_bg},reverse]#[none]"
set -g @catppuccin_window_middle_separator " "
set -g @catppuccin_window_right_separator "#[fg=#{@_ctp_status_bg},reverse]#[none]"
set -g @catppuccin_window_current_right_separator "#[fg=#{@_ctp_status_bg},reverse]#[none]"

## Respect the name given to the window by the user
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_text " #{window_name}"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text " #{window_name}"

## Format the modules displayed on the right side
set -g status-right-length 100 
set -g status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{@catppuccin_status_date_time}"
set -agF status-right "#{@catppuccin_status_session}"

## Mon 08 Jul 16:03
set -g @catppuccin_date_time_text " %a %d %b %H:%M "

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
