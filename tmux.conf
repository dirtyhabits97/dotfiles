unbind C-b
set -g prefix C-y
bind C-y send-prefix

#set -g default-terminal "screen-256color"
set -g default-terminal "xterm-256color"
set -g terminal-overrides ",xterm-256color:Tc"
set -g history-limit 10000

# Easier reload
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Start window numbers at 1 to match keyboard order
set -g base-index 1
set -g pane-base-index 1
setw -g base-index 1
setw -g pane-base-index 1

# Renumber windows sequentially after closing any of them
set -g renumber-windows on

# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n 'C-\' run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

# Enable mouse scolling
set -g mouse on

# Sane mouse scrolling
#set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Easeier pane split
bind 'y' split-window -c "#{pane_current_path}"
bind 'u' split-window -hc "#{pane_current_path}"

# ===============================================
# Appearance
# ===============================================

# loud or quiet?
set  -g visual-activity   off
set  -g visual-bell       off
set  -g visual-silence    off
setw -g monitor-activity  off
set  -g bell-action       none

# modes
setw -g mode-style 'fg=#000000 bg=#E5C07B bold'

# panes
set -g pane-border-style 'fg=#B8B4B4'
set -g pane-active-border-style 'fg=#E5C07B'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=#131314 fg=#000000'
set -g status-left ''
set -g status-right '#[fg=#EFFFFF,bg=#47484D] %a %d %b #[fg=#EFFFFF,bg=#7F808B] %H:%M '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style 'fg=#56b6c2 bg=#000000 bold'
setw -g window-status-current-format ' #I#[fg=colour255]:#[fg=colour255]#W#[fg=#56b6c2]#F '

setw -g window-status-style 'fg=#B8B4B4 bg=#47484D'
setw -g window-status-format ' #I#[fg=colour250]:#[fg=#7F808B]#W#[fg=colour244]#F '

setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'

# messages
set -g message-style 'fg=#E5C07B bg=#000000 bold'
