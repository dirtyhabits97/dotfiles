- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/bin:
    ~/.gitconfig:
    ~/.lldbinit:
    ~/.tmux.conf:
    ~/.zsh:
    ~/.zshrc:
      force: true
    ~/.config/:
      glob: true
      path: config/*
      force: true
      exclude:
        - config/vifm
        - config/Battle.net
        - config/op
        - config/htop
        - config/jgit
    ~/.config/vifm/:
      glob: true
      force: true
      path: config/*
      exclude: [config/vifm/]

- create:
  - ~/projects
  - ~/other_projects
  - ~/other_projects/lsp
  - ~/lldb
  - ~/logs

