- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/bin:
    ~/.gitconfig:
    ~/.lldbinit:
    ~/.tmux.conf:
    ~/.zsh:
    ~/.zshrc:
      force: true
    ~/.config/:
      create: true
      glob: true
      path: config/*
      force: true
      exclude:
        - config/vifm
        - config/Battle.net
        - config/op
        - config/htop
        - config/jgit
    ~/.config/vifm/:
      create: true
      glob: true
      force: true
      path: config/vifm/*
      exclude: [config/vifm/vifminfo.json]
    ~/lldb/scripts:
      create: true
      path: lldb/scripts

- create:
  - ~/projects
  - ~/other_projects
  - ~/other_projects/lsp
  - ~/lldb
  - ~/logs

- shell:
